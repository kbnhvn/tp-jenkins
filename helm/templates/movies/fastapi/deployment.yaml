apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-movie
spec:
  replicas: {{ .Values.movies.replicaCount }}
  selector:
    matchLabels:
      app: fastapi-movie
  template:
    metadata:
      labels:
        app: fastapi-movie
    spec:
      containers:
      - name: fastapi-movie
        image: "{{ .Values.movies.image.repository }}:{{ .Values.movies.image.tag | default .Chart.AppVersion }}"
        command: ["uvicorn"]
        args: ["app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
        env:
        - name: DATABASE_URI
          value: "postgresql://$(USERNAME):$(PASSWORD)@$(HOST):$(PORT)/$(NAME)"
        - name: CAST_SERVICE_HOST_URL
          value: "http://fastapi-cast-service.{{ .Values.namespace }}.svc.cluster.local:8000/api/v1/casts/"
        envFrom:
          - secretRef:
              name: fastapi-movie-credentials
          - configMapRef:
              name: fastapi-movie-config
        ports:
        - containerPort: 8000